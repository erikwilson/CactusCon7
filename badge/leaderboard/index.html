<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="dashboard.css" rel="stylesheet">
    <script src="./js/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>CactusCoin</title>
        <script>
    $( document ).ready(function() {
       $.ajax({ url: "http://172.16.42.1:5000/scoreboard", success: function(data) {
		$('#leaderboard tbody tr').remove();
                    var html = '';
                    for (var i = 0; i < data.scoreboard.length; i++) 
                            html += '<tr><td>' + (i + 1) + '</td><td>' + data.scoreboard[i][0] +
                                    '</td><td>' + data.scoreboard[i][1] + '</td><td>' + data.scoreboard[i][2] + '</td></tr>';
                    
                    $('#leaderboard tbody').after(html);
       }, dataType: "json" });
        console.log( "window loaded" );
    });

  </script>
  <meta http-equiv="refresh" content="10">
  </head>
  <body>
    <nav class="navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    </nav>
    <div class="container">
      <main role="main" align="center">
        <div class="table-bordered col-sm-6" align="center">
          <h2>Leaderboard</h2>
          <table class="table table-striped table-sm" id="leaderboard">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Badge ID</th>
                <th>Name</th>
                <th>Coin</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
